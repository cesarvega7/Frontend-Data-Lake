<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
  rel="stylesheet"
/>
<style>
  .vacios_ {
    color: #e51717;
    font-weight: 600;
  }
</style>
<mat-sidenav-container
  autosize
  style="box-shadow: 0px 0px 20px 11px rgb(82 63 105 / 1%); border: 0px">
  <mat-sidenav
    style="box-shadow: 0px 0px 20px 11px rgb(82 63 105 / 1%); border: 0px"
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <app-nav-header></app-nav-header>
    </mat-nav-list>

    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content" style="display: contents !important">
    <br /><br />
    <div class="main-content">
      <div class="container-fluid">
        <div class="col-lg-12" style="width: 80%; margin: auto">
          <div style="text-align: center">
            <img
              src="https://besco.com.pe/uploads/logo-header.svg"
              width="432"
              height="530"
              alt="imagen nosotros home"
            />
          </div>
        </div>
      </div>
    </div></div
></mat-sidenav-container>
