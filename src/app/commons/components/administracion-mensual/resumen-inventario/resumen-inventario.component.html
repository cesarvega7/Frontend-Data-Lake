
<div class="col-lg-12 col-md-6 col-sm-6">

  <div   class="card-header" style="font-weight: 500;">
      CARGA DE DATOS
  </div>
  <div class="mab-1">
      El reporte debe tener obligatoriamente la estructura de la plantilla.

  <mat-icon
  [matTooltip]="tooltip" matTooltipClass="material-tooltip" color="warn" matTooltipPosition="right"
  >info</mat-icon>

  </div>
<div class="row">
<div class="col-lg-8">


  <div class="col-lg-12">
      <div class="row">
          <div class="col-lg-10">
      <mat-form-field>
      <div class="myfilebrowser">

        <mat-toolbar style="font-size: 15px;">

          <!-- Readonly Input to show File names -->
          <input matInput  [(ngModel)]="myfilename" readonly name="memberContactNo" />

          <!-- Browse Button -->
          <button mat-flat-button class="btn btn-primary">
            Abrir
          </button>
        </mat-toolbar>
        <!-- Fetch selected filed on change -->
        <input type="file" #UploadFileInput id="fileUpload"   name="fileUpload"
          accept=".xlsx" />

      </div>
      </mat-form-field>
  </div>
  <div class="col-lg-2"  ><br>
   <button mat-mini-fab class="btn btn-success btn-sm" style="color: white; background-color: #43DC80;"   color="btn-danger"
   aria-label="Example icon button with a delete icon">
   <mat-icon>cloud_upload</mat-icon>
 </button>
</div>

</div>
  </div>

</div>

<div class="col-lg-4">
</div>

<div class="col-lg-4" style="    font-size: 13px;">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Ingrese titulo">
  </mat-form-field>
</div>
<div class="col-lg-8" style="    font-size: 13px;">
  <mat-form-field appearance="outline">
    <mat-label>Comentario</mat-label>
    <textarea  matInput placeholder="Ingrese Comentario"></textarea>
  </mat-form-field>
</div>

</div>
  <div class="mab-1">
      <label for="enviar" style="margin-right: 5px;">Enviar datos: </label>
      <button mat-raised-button  class="btn btn-primary" type="submit">Enviar</button>
  </div>
  <div class=" mab-1 barra-progreso">
    <mat-progress-bar mode="determinate" value="90">100%</mat-progress-bar>
  </div>


  <div   class="card-header" style="font-weight: 500;">
      HISTORICO
  </div>

  <div class="mab-1">
      Mantenimiento de cargas
  </div>
  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="    width: 100%;    margin-bottom: 29px;">

      <!-- Position Column -->
      <ng-container matColumnDef="FechaCarga">
        <th mat-header-cell *matHeaderCellDef>Fecha   Carga  </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaCarga}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="EtapaProyecto">
        <th mat-header-cell *matHeaderCellDef> Etapa - Proyecto </th>
        <td mat-cell *matCellDef="let element"> {{element.EtapaProyecto}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Archivo">
        <th mat-header-cell *matHeaderCellDef> Archivo </th>
        <td mat-cell *matCellDef="let element"> {{element.Archivo}} </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>

      <div class="row" style="top:6px">

      </div>
  </div>
</div>
